<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGrab - ভিডিও ডাউনলোডার</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .quality-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    
    <!-- Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -left-40 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>
        <div class="absolute -bottom-40 -right-40 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20"></div>
    </div>

    <!-- Navbar -->
    <nav class="relative z-50 border-b border-gray-800 bg-gray-900/50 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-pink-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-download text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold gradient-text">VidGrab</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="relative z-10 max-w-4xl mx-auto px-4 py-12">
        
        <!-- Header -->
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-bold mb-4">
                যেকোনো ভিডিও <span class="gradient-text">ডাউনলোড করুন</span>
            </h2>
            <p class="text-gray-400 text-lg">YouTube, Instagram, Twitter সহ ১০০০+ সাইট</p>
        </div>

        <!-- Input -->
        <div class="bg-gray-800/50 backdrop-blur-lg border border-gray-700 rounded-2xl p-2 mb-8">
            <div class="flex gap-2">
                <div class="flex-1 relative">
                    <i class="fas fa-link absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="url" 
                        id="videoUrl" 
                        placeholder="ভিডিও লিংক এখানে পেস্ট করুন..." 
                        class="w-full pl-12 pr-4 py-4 bg-transparent border-none outline-none text-white placeholder-gray-500"
                    >
                </div>
                <button 
                    onclick="analyzeVideo()" 
                    id="analyzeBtn"
                    class="bg-gradient-to-r from-indigo-500 to-pink-500 text-white px-8 py-4 rounded-xl font-bold hover:shadow-lg hover:scale-105 transition-all flex items-center gap-2"
                >
                    <span>খুঁজুন</span>
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-400">ভিডিও তথ্য লোড হচ্ছে...</p>
        </div>

        <!-- Error -->
        <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500/50 rounded-xl p-4 mb-8 text-red-400 text-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- Video Preview -->
        <div id="videoPreview" class="hidden bg-gray-800/50 backdrop-blur-lg border border-gray-700 rounded-3xl overflow-hidden">
            <div class="grid md:grid-cols-2 gap-0">
                
                <!-- Thumbnail -->
                <div class="relative bg-black">
                    <img id="thumbnail" src="" alt="Video" class="w-full h-64 md:h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                    <div class="absolute bottom-4 left-4">
                        <span id="platformBadge" class="bg-red-600 text-white text-xs font-bold px-2 py-1 rounded uppercase">YouTube</span>
                        <p class="text-sm text-gray-300 mt-2"><i class="far fa-clock mr-1"></i> <span id="duration">00:00</span></p>
                    </div>
                </div>

                <!-- Controls -->
                <div class="p-6 md:p-8 space-y-6">
                    
                    <!-- Title -->
                    <div>
                        <span class="bg-green-500/20 text-green-400 text-xs font-bold px-2 py-1 rounded-full mb-2 inline-block">
                            <i class="fas fa-check mr-1"></i> পাওয়া গেছে
                        </span>
                        <h3 id="videoTitle" class="text-xl font-bold mb-2 line-clamp-2">ভিডিও টাইটেল</h3>
                        <p id="videoAuthor" class="text-gray-400 text-sm"><i class="fas fa-user-circle mr-1"></i> <span>চ্যানেল</span></p>
                    </div>

                    <!-- Format Toggle -->
                    <div class="bg-gray-700/50 p-1 rounded-xl flex relative">
                        <div id="toggleBg" class="absolute w-1/2 h-full bg-gray-600 rounded-lg transition-all duration-300 left-0"></div>
                        <button onclick="setFormat('video')" id="videoTab" class="flex-1 relative z-10 py-3 rounded-lg text-white font-medium flex items-center justify-center gap-2">
                            <i class="fas fa-video"></i> ভিডিও
                        </button>
                        <button onclick="setFormat('audio')" id="audioTab" class="flex-1 relative z-10 py-3 rounded-lg text-gray-400 font-medium flex items-center justify-center gap-2">
                            <i class="fas fa-music"></i> অডিও
                        </button>
                    </div>

                    <!-- Qualities -->
                    <div id="qualitySection">
                        <label class="block text-sm font-medium mb-3 text-gray-300">কোয়ালিটি নির্বাচন করুন:</label>
                        <div class="grid grid-cols-3 gap-2" id="qualityGrid"></div>
                    </div>

                    <div id="audioQualitySection" class="hidden">
                        <label class="block text-sm font-medium mb-3 text-gray-300">অডিও কোয়ালিটি:</label>
                        <div class="space-y-2" id="audioGrid"></div>
                    </div>

                    <!-- Download Button -->
                    <button onclick="startDownload()" id="downloadBtn" class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-4 rounded-xl font-bold text-lg hover:shadow-xl hover:scale-[1.02] transition-all flex items-center justify-center gap-3 disabled:opacity-50">
                        <i class="fas fa-download"></i>
                        <span>ডাউনলোড শুরু করুন</span>
                    </button>

                    <!-- Progress -->
                    <div id="progressSection" class="hidden space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-400">ডাউনলোড হচ্ছে...</span>
                            <span id="progressPercent" class="font-bold text-indigo-400">0%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                            <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-pink-500 h-full rounded-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Success -->
                    <div id="successSection" class="hidden bg-green-500/10 border border-green-500/30 rounded-xl p-4 text-center">
                        <i class="fas fa-check-circle text-green-400 text-3xl mb-2"></i>
                        <p class="text-green-400 font-semibold mb-3">ডাউনলোড সম্পূর্ণ!</p>
                        <a id="downloadLink" href="#" class="inline-block bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-semibold transition-colors">
                            <i class="fas fa-download mr-2"></i> ফাইল ডাউনলোড করুন
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script>
        // ✅✅✅ IMPORTANT: আপনার Render URL এখানে বসান ✅✅✅
        const API_URL = 'https://vidgrab-backend.onrender.com'; // ← এখানে আপনার URL দিন
        
        let currentFormat = 'video';
        let selectedQuality = '720p';
        let selectedAudioQuality = '192';
        let videoData = null;
        let isDownloading = false;

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            setTimeout(() => document.getElementById('errorMessage').classList.add('hidden'), 5000);
        }

        async function analyzeVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                showError('দয়া করে একটি ভিডিও লিংক দিন');
                return;
            }

            // Facebook check
            if (url.includes('facebook.com') || url.includes('fb.watch')) {
                showError('⚠️ Facebook ভিডিও বর্তমানে সাপোর্টেড নয়। YouTube ব্যবহার করুন।');
                return;
            }

            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('videoPreview').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            try {
                console.log('Fetching:', `${API_URL}/api/info`); // Debug log
                
                const response = await fetch(`${API_URL}/api/info`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                console.log('Response status:', response.status); // Debug log

                if (!response.ok) {
                    const text = await response.text();
                    console.error('Error response:', text);
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data); // Debug log
                
                if (!data.success) throw new Error(data.error);

                videoData = data;
                displayVideoInfo(data);
                
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('videoPreview').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                showError('সার্ভারে যোগাযোগ করা যাচ্ছে না। URL ঠিক আছে কিনা চেক করুন।');
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        function displayVideoInfo(data) {
            document.getElementById('videoTitle').textContent = data.title || 'Unknown';
            document.getElementById('videoAuthor').innerHTML = `<i class="fas fa-user-circle mr-1"></i> ${data.uploader || 'Unknown'}`;
            document.getElementById('thumbnail').src = data.thumbnail || '';
            document.getElementById('duration').textContent = formatDuration(data.duration);
            document.getElementById('platformBadge').textContent = data.platform || 'Video';

            // Video qualities
            const qualityGrid = document.getElementById('qualityGrid');
            qualityGrid.innerHTML = '';
            
            const qualities = ['360p', '480p', '720p', '1080p'];
            const availableQualities = data.formats ? data.formats.map(f => f.quality) : [];
            
            qualities.forEach(q => {
                const available = availableQualities.includes(q);
                const btn = document.createElement('button');
                btn.className = `quality-btn py-2 px-3 rounded-lg border border-gray-600 text-sm font-medium transition-all ${available ? '' : 'opacity-50 cursor-not-allowed'} ${q === '720p' ? 'active' : ''}`;
                btn.textContent = q;
                btn.disabled = !available;
                btn.onclick = () => selectQuality(q, btn);
                qualityGrid.appendChild(btn);
            });

            // Audio qualities
            const audioGrid = document.getElementById('audioGrid');
            audioGrid.innerHTML = '';
            
            const audioQualities = [
                {val: '128', label: '128 kbps', type: 'basic'},
                {val: '192', label: '192 kbps', type: 'standard'},
                {val: '320', label: '320 kbps', type: 'high'}
            ];
            
            audioQualities.forEach((aq, idx) => {
                const btn = document.createElement('button');
                btn.className = `w-full quality-btn py-3 px-4 rounded-lg border border-gray-600 text-left flex justify-between items-center ${idx === 1 ? 'active' : ''}`;
                btn.innerHTML = `
                    <span>${aq.label}</span>
                    <span class="text-xs ${aq.type === 'high' ? 'bg-purple-500/20 text-purple-400' : aq.type === 'standard' ? 'bg-green-500/20 text-green-400' : 'bg-gray-600'} px-2 py-1 rounded">
                        ${aq.type === 'high' ? 'উচ্চ' : aq.type === 'standard' ? 'স্ট্যান্ডার্ড' : 'সাধারণ'}
                    </span>
                `;
                btn.onclick = () => selectAudioQuality(aq.val, btn);
                audioGrid.appendChild(btn);
            });

            selectedQuality = '720p';
            selectedAudioQuality = '192';
        }

        function formatDuration(seconds) {
            if (!seconds) return 'অজানা';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function selectQuality(quality, btn) {
            selectedQuality = quality;
            document.querySelectorAll('#qualityGrid .quality-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function selectAudioQuality(val, btn) {
            selectedAudioQuality = val;
            document.querySelectorAll('#audioGrid .quality-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function setFormat(format) {
            currentFormat = format;
            const toggleBg = document.getElementById('toggleBg');
            const videoTab = document.getElementById('videoTab');
            const audioTab = document.getElementById('audioTab');
            
            if (format === 'video') {
                toggleBg.style.left = '0';
                videoTab.classList.add('text-white');
                videoTab.classList.remove('text-gray-400');
                audioTab.classList.remove('text-white');
                audioTab.classList.add('text-gray-400');
                document.getElementById('qualitySection').classList.remove('hidden');
                document.getElementById('audioQualitySection').classList.add('hidden');
            } else {
                toggleBg.style.left = '50%';
                audioTab.classList.add('text-white');
                audioTab.classList.remove('text-gray-400');
                videoTab.classList.remove('text-white');
                videoTab.classList.add('text-gray-400');
                document.getElementById('qualitySection').classList.add('hidden');
                document.getElementById('audioQualitySection').classList.remove('hidden');
            }
        }

        async function startDownload() {
            if (isDownloading || !videoData) return;
            
            isDownloading = true;
            const btn = document.getElementById('downloadBtn');
            const progressSection = document.getElementById('progressSection');
            
            btn.disabled = true;
            btn.innerHTML = `<div class="loading-spinner"></div><span>প্রস্তুত হচ্ছে...</span>`;
            progressSection.classList.remove('hidden');
            document.getElementById('successSection').classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: videoData.webpage_url || videoData.url,
                        format: currentFormat,
                        quality: currentFormat === 'video' ? selectedQuality : selectedAudioQuality + 'kbps'
                    })
                });

                const data = await response.json();
                
                if (!data.success) throw new Error(data.error);

                // Progress animation
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    if (progress > 90) progress = 90;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    document.getElementById('progressPercent').textContent = `${progress}%`;
                }, 500);

                setTimeout(() => {
                    clearInterval(interval);
                    finishDownload(data);
                }, 5000);

            } catch (error) {
                showError('ডাউনলোড ব্যর্থ: ' + error.message);
                resetButton();
            }
        }

        function finishDownload(data) {
            isDownloading = false;
            document.getElementById('progressSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            
            const link = document.getElementById('downloadLink');
            link.href = API_URL + data.download_url;
            
            setTimeout(() => link.click(), 500);
            setTimeout(resetButton, 5000);
        }

        function resetButton() {
            isDownloading = false;
            const btn = document.getElementById('downloadBtn');
            btn.disabled = false;
            btn.innerHTML = `<i class="fas fa-download"></i><span>ডাউনলোড শুরু করুন</span>`;
        }

        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeVideo();
        });
    </script>
</body>
</html>
